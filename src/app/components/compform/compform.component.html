<div class="container" fxLayoutGap="10px" fxLayout="column">
  <div fxFlex class="compForm">
    <form novalidate (ngSubmit)="onSubmit()">
      <mat-form-field class="full-width">
        <input matInput formControlName="title" placeholder="Complaint title" type="text" required>
      </mat-form-field>
      <p>
        <mat-form-field class="full-width">
          <input type="text" placeholder="Department" formControlName="dept"
            aria-label="Number" matInput [matAutocomplete]="auto">
          <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let dept of deptList" [value]="dept">
              {{ dept }}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field class="full-width">
          <textarea matInput placeholder="Describe You Problem (max 350 chars.)" required></textarea>
        </mat-form-field>
      </p>
      <button mat-raised-button class="btn-s">Submit</button>
    </form>
  </div>
</div>
