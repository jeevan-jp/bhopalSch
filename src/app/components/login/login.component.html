<div class="title"><h4 mat-dialog-title>LOGIN</h4></div>
<form novalidate [formGroup]="loginForm" (ngSubmit)="login()">
  <mat-dialog-content>
    <mat-form-field class="full-width" dividerColor="{{formErrors.email?'warn':'primary'}}">
      <input  matInput [(ngModel)] = "loginForm.email" 
        formControlName="email" placeholder="Email-id" required>
      <mat-hint>
        <span [hidden]="!(formErrors.email)">
          {{ formErrors.email }}
        </span>
      </mat-hint>
    </mat-form-field>
    <mat-form-field class="full-width" dividerColor="{{formErrors.password?'warn':'primary'}}">
      <input  matInput  [(ngModel)] = "loginForm.password"
       formControlName="password" placeholder="Password" required>
      <mat-hint>
        <span [hidden]="!(formErrors.password)">
          {{ formErrors.password }}
        </span>
      </mat-hint>
    </mat-form-field>
    <br>
  </mat-dialog-content>
  <mat-dialog-actions>
    <span class="flex-spacer"></span>
    <button mat-button mat-dialog-close>Close</button>
    <button mat-raised-button class="btn-s" [disabled]="loginForm.invalid"
      >Login</button>
  </mat-dialog-actions>
</form>
<br><br>
<div style="text-align: center;">
  Not registered:&nbsp;<a routerLink="/home" (click)="closeDialog()">SignUp</a>
  <br>Department members click <a id="showHidden">here</a>
</div>
<div class="dep">
  <br>
  <h5>For department members only:</h5>
  <button mat-button (click)="depSignUp()">Signup</button>
  <button mat-raised-button class="btn-s">Login</button>
</div>
