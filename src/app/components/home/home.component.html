<div id="carouselExampleControls" class="carousel slide" data-ride="carousel" [@expand]>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="/assets/images/bhopal1.jpg" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="/assets/images/bhopal4.png" alt="Second slide">

    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="/assets/images/bhopal3.jpg" alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
<div class="container">
<div id="card-container" [@glow]>
  <mat-card class="abcd" *ngFor="let comp of complaints" >
      <mat-card-title-group>
      <mat-card-title><div class="temp1">{{comp.title}}</div></mat-card-title>
    </mat-card-title-group>
      <div class="temp">
      <mat-card-content>{{comp.description}}</mat-card-content>
      </div>
      <mat-card-footer *ngIf="comp.status=='open'">
        <i class="fa fa-circle open" ></i>&nbsp;<span>Issue {{comp.status}}</span>
      </mat-card-footer>
      <mat-card-footer *ngIf="comp.status=='closed'">
        <i class="fa fa-circle closed" ></i>&nbsp;<span>Issue{{comp.status}}</span>
      </mat-card-footer>
      <mat-card-footer *ngIf="comp.status=='null'">
        <i class="fa fa-circle" ></i><span>&nbsp;Issue {{comp.status}}</span>
      </mat-card-footer>
  </mat-card>
</div>
</div>
