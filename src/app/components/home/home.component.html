<div id="carouselExampleControls" class="carousel slide" data-ride="carousel" [@expand]>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="/assets/images/bhopal1.jpg" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="/assets/images/bhopal2.jpg" alt="Second slide">

    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="/assets/images/bhopal3.jpg" alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
<div class="pt-3 pb-3 grad" [@flyInOut]>
  <h1 class="head">Recent Complaints Uploaded</h1>
  <div class="container">
    <div class="flexDesign">
      <div class=" mr-1 mb-1 sty" *ngFor="let comp of complaints">
        <h2>{{comp.title}}</h2>
        <p>{{comp.department}}</p>
        <p>
          <a class="btn btn-secondary" href="#" role="button">View details &raquo;</a>
        </p>
      </div>
    </div>
  </div>
</div>
