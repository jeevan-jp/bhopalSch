<p>
  Pending complaints 
</p>
<div class="jumbotron" [@expand]>
  <div *ngIf="complaints.status===open">
    <mat-card class="card-style" *ngFor="let comp of complaints">
      <mat-card-header>
        <mat-card-title>
          <h3>{{comp.title | uppercase}}</h3>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>{{comp.body}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
