<p>
  Pending Complaints!
</p>
<div class="jumbotron" [@expand]>
  <div *ngIf="complaints">
    <mat-card class="card-style" *ngFor="let comp of complaints">
      <div *ngIf="comp.status==='open'">
      <mat-card-header>
        <mat-card-title>
          <h3>{{comp.title | uppercase}}</h3>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>{{comp.description}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </div>
    </mat-card>
  </div>
</div>
