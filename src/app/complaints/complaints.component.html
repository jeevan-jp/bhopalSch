<div class="container">
<div class="dropdown mx-auto mt-3">
    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      Filter
    </button>
    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
      <a class="dropdown-item" routerLink="/complaintSorted">Status</a>
      <a class="dropdown-item" href="#">date</a>
      <a class="dropdown-item" routerLink="/complaint">normal</a>
    </div>
  </div>
</div>
<div class="jumbotron" [@glow]>
  <div *ngIf="complaints">
    <mat-card class="card-style" *ngFor="let comp of complaints">
      <mat-card-header>
        <mat-card-title>
          <h3>{{comp.title | uppercase}}</h3>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>{{comp.description}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
      <mat-card-footer *ngIf="comp.status=='open'">
        <i class="fa fa-circle open" ></i><span>{{comp.status|uppercase}}</span>
      </mat-card-footer>
      <mat-card-footer *ngIf="comp.status=='closed'">
        <i class="fa fa-circle closed" ></i><span>{{comp.status}}</span>
      </mat-card-footer>
      <mat-card-footer *ngIf="comp.status=='null'">
        <i class="fa fa-circle" ></i><span>{{comp.status}}</span>
      </mat-card-footer>
    </mat-card>
  </div>
</div>
