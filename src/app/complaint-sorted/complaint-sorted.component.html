<div class="jumbotron" [@glow]>
    <div *ngIf="compSortedAccToStatus">
      <mat-card class="card-style" *ngFor="let comp of compSortedAccToStatus">
        <mat-card-header>
          <mat-card-title>
            <h3>{{comp.title | uppercase}}</h3>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>{{comp.description}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
        <mat-card-footer>
          <i class="fa fa-circle open" ></i><span>{{comp.status|uppercase}}</span>
        </mat-card-footer>
      </mat-card>
    </div>
  </div>
