<mat-card class="example-card">
  <form novalidate [formGroup]="loginForm" (ngSubmit)="login()">
    <mat-form-field class="full-width" dividerColor="{{formErrors.email?'warn':'primary'}}">
      <input matInput [(ngModel)]="loginForm.email" type="text" formControlName="email" placeholder="Email-id" required>
      <mat-hint>
        <span [hidden]="!(formErrors.email)">
          {{ formErrors.email }}
        </span>
      </mat-hint>
    </mat-form-field>
    <mat-form-field class="full-width" dividerColor="{{formErrors.password?'warn':'primary'}}">
      <input matInput [(ngModel)]="loginForm.password" type="password" formControlName="password" placeholder="Password" required>
      <mat-hint>
        <span [hidden]="!(formErrors.password)">
          {{ formErrors.password }}
        </span>
      </mat-hint>
    </mat-form-field>
    <br>
    <span class="flex-spacer"></span>
    <button mat-button mat-dialog-close>Close</button>
    <button mat-raised-button class="btn-s" [disabled]="loginForm.invalid">Login</button>
  </form>
  <br>
  <br>
  <div style="text-align: center;">
    Not registered:&nbsp;
    <a (click)="closeDialog()" style="color: blue">SignUp</a>
  </div>
</mat-card>
